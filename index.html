<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- js -->
    <script src="./js/scripts.js" defer></script>
    <script src="./js/drag-and-drop.js" defer></script>
  </head>
  <body>
    <!-- form starts -->
    <form id="add-task-form">
      <p>Crie uma nova tarefa</p>
      <input type="text" placeholder="Digite sua tarefa: " />
      <button type="submit">Criar</button>
    </form>
    <!-- form ends -->

    <!-- kanban starts -->
    <div class="kanban-container">
      <!-- todo -->
      <div class="column">
        <h2>Para fazer</h2>
        <ul class="tasks" id="todo">
          <li draggable="true">Tarefa 01</li>
          <li draggable="true">Tarefa 02</li>
        </ul>
      </div>

      <!-- doing -->
      <div class="column">
        <h2>Fazendo</h2>
        <ul class="tasks" id="doing">
          <li draggable="true">Tarefa 03</li>
          <li draggable="true">Tarefa 04</li>
        </ul>
      </div>

      <!-- done -->
      <div class="column">
        <h2>Feito</h2>
        <ul class="tasks" id="done">
          <li draggable="true">Tarefa 05</li>
          <li draggable="true">Tarefa 06</li>
        </ul>
      </div>
    </div>
    <!-- kanban ends -->
  </body>
</html>
